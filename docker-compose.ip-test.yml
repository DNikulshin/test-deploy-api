version: '3.8'

services:
  api1:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    depends_on:
      - database
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    depends_on:
      - database
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  api3:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    depends_on:
      - database
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      # Используем наш новый тестовый конфиг Nginx
      - ./nginx.ip-test.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api1
      - api2
      - api3

  database:
    image: postgres:15-alpine
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env

volumes:
  pgdata: