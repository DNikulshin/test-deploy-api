
version: '3.8'

services:
  # Три инстанса вашего API
  api1:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    # Переопределяем DATABASE_URL для использования внутри Docker-сети
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    expose:
      - "3000"
    depends_on:
      - database

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    # Переопределяем DATABASE_URL для использования внутри Docker-сети
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    expose:
      - "3000"
    depends_on:
      - database

  api3:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env
    # Переопределяем DATABASE_URL для использования внутри Docker-сети
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=prefer
    expose:
      - "3000"
    depends_on:
      - database

  # Nginx как обратный прокси и балансировщик
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - api1
      - api2
      - api3

  # Certbot для SSL-сертификатов
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # --- НОВЫЙ СЕРВИС БАЗЫ ДАННЫХ ---
  database:
    image: postgres:15-alpine # Используем официальный образ Postgres
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data # <-- Данные будут храниться в volume 'pgdata'
    env_file:
      - ./.env # <-- Пароли и имя БД берутся из .env

# --- НОВЫЙ РАЗДЕЛ VOLUMES ---
# Определяем volume для хранения данных БД
volumes:
  pgdata:
